{% extends 'inc/base.html' %}

{% block 'content' %}
    <!-- Team Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <p class="d-inline-block border rounded-pill py-1 px-4">Doctors</p>
                <h1>Our Experience Doctors</h1>
            </div>
            <div class="row g-4">
                {% for i in doctors %}
                <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="team-item position-relative rounded overflow-hidden">
                        <div class="overflow-hidden">
                            <img class="img-fluid" src="{{ i.img.url }}" width = "300" heigth="300" alt="">
                        </div>
                        <div class="team-text bg-light text-center p-4">
                            <h5>{{ i.name }}</h5>
                            <p class="text-primary">{{ i.department }}</p>
                            <div class="team-social text-center">
                                <a class="btn btn-square" href="{{ i.aboutstore.facebook }}"><i class="fab fa-facebook-f"></i></a>
                                <a class="btn btn-square" href="{{ i.aboutstore.twitter }}"><i class="fab fa-twitter"></i></a>
                                <a class="btn btn-square" href="{{ i.aboutstore.instagram }}"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Team End -->
{% endblock %}
